<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Student</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="margin-top:20px">
  <h3>Add Student</h3>
  <form th:action="@{/student/add}" method="POST" th:object="${student}">
    <input type="hidden" name="id" id="id" th:field="*{id}" > <!-- For update to set. In order to add a student id is 0 as default -->

    <div class="form-group">
      <label for="name">Name</label>
      <input th:field="*{firstName}" type="text" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" th:field="*{lastName}" id="surname" placeholder="Enter Surname">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" th:field="*{phone}" id="phone" placeholder="Enter Phone">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>


</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Students</title>
</head>
<body>

<div style="margin-top: 20px" class="container">
    <form th:action="@{/students/save}" th:object="${student}" method="POST">
        <input type="hidden" name="id" th:field="*{id}"/>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="first_name" name="first_name" placeholder="Enter first name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" th:field="*{lastName}" name="last_name" placeholder="Enter last name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" name="phone" placeholder="Enter phone number">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

</div>

</body>

</html>

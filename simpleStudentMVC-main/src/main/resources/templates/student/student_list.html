<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Student Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <h2>Student Information</h2>
    <hr>
    <a th:href="@{/student/add}" class="btn btn-success">Add Student</a>
    <br>
    <br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getFirstName()}"></td>
            <td th:text="${student.getLastName()}"></td>
            <td th:text="${student.getEmail()}"></td>
            <td th:text="${student.getPhone()}"></td>

            <td>
                <a th:href="@{/student/update(id=${student.getId()})}" title="Update"><i class="fas fa-pencil-alt"></i></a>
                <a th:href="@{/student/delete(id=${student.getId()})}" title="Delete"><i class="fas fa-trash-alt"></i></a>
                <a th:href="@{/student/more}" title="More"><i class="fas fa-ellipsis-h"></i></a>
            </td>
        </tr>
        <!-- Add more rows for additional students -->
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Taco Cloud</title>

</head>
<body  class="container">

    <div style="margin-top: 50px">
        <img th:src="@{/images/img.png}" alt="taco image" width="200" height="200"/>
        <form method="POST" th:object="${taco}">
            <span class="text-danger" th:if="${#fields.hasErrors('ingredients')}"
                    th:errors="*{ingredients}">
                Ingredient Error Message
            </span>

            <h6>WRAP</h6>
            <div th:each="ingredient: ${wrap}">
                <input type="checkbox"
                       th:value="${ingredient.id}"
                       th:field="*{ingredients}"
                />
                <span th:text="${ingredient.name}"> INGREDIENTS </span>
            </div>

            <h6>PROTEIN</h6>
            <div th:each="ingredient: ${protein}">
                <input  type="checkbox"
                        th:value="${ingredient.id}"
                        th:field="*{ingredients}"/>
                <span th:text="${ingredient.name}"> INGREDIENTS </span>
            </div>

            <h6>VEGGIES</h6>
            <div th:each="ingredient: ${veggies}">
                <input  type="checkbox"
                        th:value="${ingredient.id}"
                        th:field="*{ingredients}"/>
                <span th:text="${ingredient.name}"> INGREDIENTS </span>
            </div>

            <h6>CHEESE</h6>
            <div th:each="ingredient: ${cheese}">
                <input  type="checkbox"
                        th:value="${ingredient.id}"
                        th:field="*{ingredients}"/>
                <span th:text="${ingredient.name}"> INGREDIENTS </span>
            </div>

            <h6>SAUCE</h6>
            <div th:each="ingredient: ${sauce}">
                <input  type="checkbox"
                        th:value="${ingredient.id}"
                        th:field="*{ingredients}"/>
                <span th:text="${ingredient.name}"> INGREDIENTS </span>
            </div>

            <br>
            <div>
                <span class="text-danger"   th:if="${#fields.hasErrors('name')}"
                                            th:errors="*{name}">

                </span>
                <br />
                <label for="Taco Name"> Taco Name:  </label>
                    <input id="Taco Name" type="text" th:field="*{name}" />
            </div>

            <div>
                <input type="submit" name="submit" value="Submit" class="btn btn-primary" />
            </div>
        </form>

    </div>

</body>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</footer>
</html>
